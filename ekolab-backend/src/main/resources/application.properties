# Servidor
server.port=8080
server.servlet.context-path=/api

# Banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ekolab_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=asdasd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CORS
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
app.cors.allowedOrigins=http://localhost:4200


# Upload arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.ekolab=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT
app.jwtSecret=algumSegredoBemSeguro123456789012345678901234567890123456789012345678901234
app.jwtExpirationInMs=86400000
